<!doctype html>
<html lang="en">
  <head>
    <title>Client-Side Form Validation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/libphonenumber-js/1.7.52/libphonenumber-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.0/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <body class="p-8">
    <div class="mx-auto w-full max-w-md">
      <h2
        class="leading-9 text-center text-2xl font-bold tracking-tight text-gray-900"
      >
        Client-Side Form Validation
      </h2>

      <div class="mx-auto mt-5 w-full max-w-[400px]">
        <div class="rounded-lg border bg-white px-8 py-8 shadow">
          <form class="aura-form space-y-4" id="form">
            <div class="aura-field">
              <label
                for="name"
                class="leading-6 block text-sm font-medium text-gray-900"
              >
                Name
              </label>

              <div class="mt-1">
                <input
                  id="name"
                  name="name"
                  type="text"
                  onkeyup="validateName()"
                  class="aura-input leading-6 block w-full rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                />
                <p class="error" id="nameError"></p>
                <br />
              </div>
            </div>

            <div class="aura-field">
              <label
                for="email"
                class="leading-6 block text-sm font-medium text-gray-900"
              >
                Email address
              </label>

              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="aura-input leading-6 block w-full rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                />
                <p class="error" id="emailError"></p>
                <br />
              </div>
            </div>

            <div class="aura-field">
              <label
                for="phone"
                class="leading-6 block text-sm font-medium text-gray-900"
              >
                Phone number
              </label>

              <div class="mt-1">
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  class="aura-input leading-6 block w-full rounded-md border-0 px-3 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
                />
                <p class="error" id="phoneError"></p>
                <br />
              </div>
            </div>

            <div class="aura-actions pt-2">
              <button
                type="submit"
                class="aura-submit leading-6 flex w-full justify-center rounded-md bg-indigo-600 p-3 font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                id="submitButton"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
